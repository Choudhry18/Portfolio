<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beze 2nd Floor Webpage - Choudhry's Residents</title>
    <style>
        body {
            background-color: #121212; /* Beige background */
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .block {
            background-color: #f5f5dc;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .block h2 {
            margin-bottom: 15px;
        }
        ol {
            padding-left: 20px;
        }
        a {
            color: #00bfff;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <h1>Beze 2nd Floor Webpage - Choudhry's Residents</h1>

    <div class="container">
        <div class="block">
            <h2>Useful Links</h2>
            <ol>
                <li><a href="https://example1.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/link.png" alt="Link Icon" class="icon"> Example Link 1</a></li>
                <li><a href="https://example2.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/link.png" alt="Link Icon" class="icon"> Example Link 2</a></li>
                <li><a href="https://example3.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/link.png" alt="Link Icon" class="icon"> Example Link 3</a></li>
            </ol>
        </div>

        <div class="block">
            <h2>My Google Calendar</h2>
            <a href="https://calendar.google.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Calendar Icon" class="icon"> View Google Calendar</a>
        </div>
    </div>

</body>
</html>
