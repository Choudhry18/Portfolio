<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beze 2nd Floor Webpage - Choudhry's Hall</title>
    <style>
        body {
            background-color: #121212; /* Black background */
            color: #f2ff00;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .block {
            background-color: #f5f5dc;
            color: #890000;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .block h2 {
            margin-bottom: 15px;
        }
        ol {
            padding-left: 20px;
        }
        a {
            color: #00bfff;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <h1>Beze 2nd Floor Webpage - Choudhry's Hall</h1>

    <div class="container">
        <div class="block">
            <h2>Strategies for Success - Helpful Links</h2>
            <ol>
                <li><a href="https://www.atlassian.com/blog/productivity/how-to-write-smart-goals#:~:text=The%20SMART%20in%20SMART%20goals,within%20a%20certain%20time%20frame." target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/link.png" alt="Link Icon" class="icon"> Setting SMART goals</a></li>
                <li><a href="https://training.safetyculture.com/blog/how-to-use-active-recall-and-spaced-repetition/" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/link.png" alt="Link Icon" class="icon"> Active Recall and Spaced Repitition</a></li>
                <li><a href="https://www.meistertask.com/blog/time-blocking" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/link.png" alt="Link Icon" class="icon"> Time Blocking and Prioritization</a></li>
                <li><a href="https://www.pomodorotechnique.com/" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/link.png" alt="Link Icon" class="icon"> Pomodoro Technique</a></li>
                <li><a href="https://www.trinity.edu/directory/spaces-places/tiger-learning-commons" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/link.png" alt="Link Icon" class="icon"> Trinity Peer Tutoring </a></li>              
            </ol>
        </div>

        <div class="block">
            <h2>Conversation of Care Calendar</h2>
            <a href="https://calendar.google.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Calendar Icon" class="icon"> View Google Calendar</a>
        </div>
    </div>

</body>
</html>
